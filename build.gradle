plugins {
    id 'java-library'
    id 'maven-publish'
    id 'org.springframework.boot' version '3.4.5'
    id 'io.spring.dependency-management' version '1.1.0'
    id 'java'
    id 'checkstyle'
//    id 'pmd'
//    id 'com.github.spotbugs' version '5.0.13'
    id 'com.diffplug.spotless' version '6.21.0'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    api libs.org.springframework.boot.spring.boot.starter.data.jpa
    api libs.org.springframework.boot.spring.boot.starter.web
    api libs.org.springframework.boot.spring.boot.starter.web.services
    api libs.org.springframework.boot.spring.boot.configuration.processor
    api libs.org.springdoc.springdoc.openapi.starter.webmvc.ui
    api libs.org.springframework.boot.spring.boot.starter.validation
    api libs.org.jetbrains.annotations
    runtimeOnly libs.org.springframework.boot.spring.boot.devtools
    runtimeOnly libs.org.postgresql.postgresql
    testImplementation libs.org.springframework.boot.spring.boot.starter.test
    testImplementation libs.org.springframework.restdocs.spring.restdocs.mockmvc
    compileOnly 'org.projectlombok:lombok:1.18.38'
    annotationProcessor 'org.projectlombok:lombok:1.18.38'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.4.0'
    testImplementation 'org.testcontainers:junit-jupiter:1.19.4'
    testImplementation 'org.testcontainers:postgresql:1.19.4'
}

group = 'com.sanofi'
version = '0.0.1-SNAPSHOT'
description = 'pharma-system'
java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

test {
    useJUnitPlatform()
}
checkstyle {
    toolVersion = '10.12.0'
    configFile file('checkstyle.xml')
}

tasks.withType(Checkstyle) {
    reports {
        xml.required.set(false)
        html.required.set(true)
    }
}

